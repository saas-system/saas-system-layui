<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <title>saas-system-layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./node_modules/layui/dist/css/layui.css" media="all">
  <link rel="stylesheet" href="./res/adminui/dist/css/admin.css" media="all">
  <link rel="stylesheet" href="./res/iconfont/iconfont.css" media="all">
  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署好环境再访问！');
  </script>
</head>
<body>
<div id="LAY_app"></div>
<script src="./node_modules/layui/dist/layui.js"></script>
<script>
  let version = (new Date()).valueOf();
  layui.config({base: '/', version: version}).use('index');
</script>
<script type="text/html" id="toolbarFilter">
  <div class="filter">
    <div>
      <button class="layui-btn layui-btn-sm" lay-event="LAYTABLE_COLS">
        <i class="layui-icon layui-icon-cols layuiadmin-button-btn"></i>列表选项
      </button>
    </div>
  </div>
</script>
</body>
</html>
